version: "1.0.0"
caching:
  enabled: true
  ttl:
    enabled: true
    default_seconds: 3600  # 1 hour
    per_endpoint_seconds:
      /v1/images/generate: 7200  # 2 hours for images
      /v1/images/generate/thumbnail: 7200
      /v1/diagrams/generate: 3600  # 1 hour for diagrams
      /v1/videos/generate: 86400  # 24 hours for videos
      /v1/videos/animate: 86400
  size_limits:
    policy: "lru"
    max_entries: 10000
    max_size_mb: 500

